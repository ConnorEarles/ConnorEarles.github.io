   <h3> <strong> 03A. Convert Fahrenheit to Celsius</strong></h3>

   <label> Fahrenheit </label>
   <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"></input:id>
   <br>
   <label> Celsius </label>
   <input id="Celsius" type="number" placeholder="Celcius" ></input:id>
   <br>
   <button type="button" onclick="FTC();">Convert</button>


   <script>
    function FTC(){
       var f = document.getElementById("inputFahrenheit").value;
       var c = ((f - 32) * 5/9);
       document.getElementById("Celsius").value = c;
    }
   </script>
